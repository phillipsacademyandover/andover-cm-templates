<layout label="Story: Post with No Image">

    <tbody>
    <tr><td class="responsive" height="10" colspan="3"></td></tr>
    <tr>
        <td class="responsive-padding" width="10"></td>
        <td class="responsive-content" width="620" valign="middle">

            <tbody>
            <tr>
                <td class="responsive" width="620" align="left" valign="middle">
                    <h2 align="left" class="article-title">
                        <singleline label="Title" repeatertitle='true'>Add a story title</singleline>
                    </h2>
                    <div align="left" class="article-content">
                        <multiline label="Description">Enter your description</multiline>
                    </div>
                </td>
            </tr>
            </tbody>
            </table>
        </td>
        <td class="responsive-padding" width="10"></td>
    </tr>
    <tr><td class="responsive" height="10" colspan="3"></td></tr>
    </tbody>
    </table>
